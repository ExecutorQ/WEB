<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>景點詳情</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d0d8db;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* 返回按鈕及標題區塊，保持固定在頁面頂部 */
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #4a4a4a;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .back-button {
      background-color: #595959;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 20px;
    }

    /* 輪播區域 */
    .carousel {
      position: relative;
      width: 60%;
      margin: 100px auto 20px; /* 確保內容不與固定的標題重疊 */
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel img {
      width: 100%;
      height: 250px;
      object-fit: cover; /* 防止圖片變形或模糊 */
    }

    .carousel img.active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* 調整左側箭頭與圖片邊緣的距離 */
    .prev {
    left: 1px; /* 將這個值調整為你想要的距離 */
    }

    /* 調整右側箭頭與圖片邊緣的距離 */
    .next {
    right: 1px; /* 將這個值調整為你想要的距離 */
    border-radius: 3px 0 0 3px;
    }


    /* 景點介紹區 */
    .spot-details {
      background-color: #4a4a4a;
      color: white;
      padding: 20px;
      width: 60%;
      margin: 20px auto;
      border-radius: 10px;
      text-align: left;
    }

    .spot-details p {
      margin: 10px 0;
    }

    .spot-details a {
      color: #66b2ff;
      text-decoration: none;
    }

    .spot-details a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- 返回按鈕 -->
  <div class="header">
    <button class="back-button" onclick="window.history.back()">返回</button>
  </div>

  <!-- 圖片輪播區 -->
  <div class="carousel">
    <img src="https://imageshack.com/i/pofYRfdcj" alt="景點圖片1" class="active">
    <img src="https://imageshack.com/i/poedVd4tj" alt="景點圖片2">
    <img src="https://imageshack.com/i/poHhvIFsj" alt="景點圖片3">

    <!-- 左右導航箭頭 -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- 景點介紹文字區 -->
  <div class="spot-details">
    <h2>今夜星辰休閒農場</h2>
    <p>位於彰化市石牌里的休閒農場，是一個山坡地形的休閒農場，園區內設有許多歐風創意造景，比如：海盜船木製休閒區、南瓜馬車、胡桃鉗娃娃，就連垃圾桶也做得很可愛，繽紛的色彩充滿濃濃的童話氛圍，很適合刺激小孩子的想像力，還有定情鐘與LOVE字樣，適合情侶約會拍照打卡的場所，園內也養了許多動物，羊駝、鸚鵡、兔子、天竺鼠......等等，並開放民眾餵食前陣子風靡全台的羊駝-草泥馬，非常適合親子同遊，堪稱彰化市造景最多，內容最為豐富的一個休閒農場，另外園區還有提供用餐，不僅讓遊客玩得盡興也能吃飽喝足的一個好地方。</p>
    <p>Google Map: <a href="https://maps.app.goo.gl/jkDp9jk7qsyECPZf7" target="_blank">查看地圖</a></p>
  </div>

  <script>
    let slideIndex = 0;
    showSlides(slideIndex);

    // 下一張/上一張圖片
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // 顯示圖片
    function showSlides(n) {
      let i;
      let slides = document.querySelectorAll(".carousel img");
      if (n >= slides.length) {slideIndex = 0}
      if (n < 0) {slideIndex = slides.length - 1}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex].style.display = "block";
    }

    // 自動輪播功能 (如果需要自動播放圖片，可以啟用此功能)
    // setInterval(() => { plusSlides(1); }, 5000);
  </script>

</body>
</html>
