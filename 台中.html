<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台中旅遊推薦</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #aad1e6;
      margin: 0;
      padding: 0;
    }

    /* 返回按鈕及標題區塊 */
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #000;
      opacity: 0.8;
      color: white;
      position: fixed; /* 讓返回按鈕區域固定在頂部 */
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .back-button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 20px;
    }

    .city-title {
      font-size: 24px;
      background-color: #333;
      padding: 10px 30px;
      border-radius: 30px;
    }

    /* 區域按鈕 */
    .region-buttons {
      display: flex;
      justify-content: center;
      margin-top: 100px; /* 讓內容下移，避免被固定的返回鍵遮蓋 */
      margin-bottom: 20px;
    }

    .region-buttons .button {
      background-color: #cccccc;
      color: #000;
      border: none;
      padding: 10px 30px;
      border-radius: 30px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    .region-buttons .button.active {
      background-color: #FFB74D;
      color: white;
    }

    /* 景點卡片容器 */
    .spot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 20px;
    }

    .spot-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px;
      overflow: hidden;
      width: 400px;
      height: 300px;
      position: relative;
    }

    .spot-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .spot-info {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .spot-info .spot-name {
      font-size: 18px;
    }

    .spot-info .spot-details {
      text-align: right;
      font-size: 12px;
      margin-top: 5px;
    }

    .spot-info .spot-details a {
      color: white;
      text-decoration: none;
    }

    .spot-info .spot-details a:hover {
      text-decoration: underline;
    }

    /* 平板與手機的樣式調整 */
    @media (max-width: 1024px) {
      .spot-container {
        margin-top: 100px; /* 讓內容下移，避免被固定的返回鍵遮蓋 */
      }
      /* 隱藏區域按鈕 */
      .region-buttons {
        display: none;
      }

      .spot-card {
        width: 45%; /* 改成兩個景點卡片一排 */
      }

      .city-title {
        font-size: 20px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 768px) {
      /* 隱藏區域按鈕 */
      .region-buttons {
        display: none;
      }

      .spot-card {
        width: 90%; /* 改成單排顯示卡片 */
        height: auto;
      }

      .city-title {
        font-size: 18px;
        padding: 8px 15px;
      }

      .back-button {
        padding: 8px 15px;
      }
    }

  </style>
</head>
<body>

  <!-- 頂部區域：返回按鈕和當前城市名稱 -->
  <div class="header">
    <button class="back-button" onclick="back()">返回</button>
    <div class="city-title">台中</div>
  </div>

  <!-- 區域選擇按鈕 -->
  <div class="region-buttons">
    <button class="button">北部</button>
    <button class="button active">中部</button>
    <button class="button">東部</button>
    <button class="button">南部</button>
  </div>

  <!-- 景點區域 -->
  <div class="spot-container">
    <!-- 第一行景點 -->
    <div class="spot-card">
      <img src="https://imageshack.com/i/pnVSbfFVj" alt="審計新村">
      <div class="spot-info">
        <div class="spot-name">審計新村</div>
        <div class="spot-details"><a href="./審計新村.html">了解詳情....</a></div>
      </div>
    </div>

    <div class="spot-card">
      <img src="https://imageshack.com/i/pnUhwlBsj" alt="異想新樂園">
      <div class="spot-info">
        <div class="spot-name">異想新樂園</div>
        <div class="spot-details"><a href="./異想新樂園.html">了解詳情....</a></div>
      </div>
    </div>

    <!-- 第二行景點 -->
    <div class="spot-card">
      <img src="https://imageshack.com/i/pnBPGormj" alt="宮原眼科">
      <div class="spot-info">
        <div class="spot-name">宮原眼科</div>
        <div class="spot-details"><a href="./宮原眼科.html">了解詳情....</a></div>
      </div>
    </div>

    <div class="spot-card">
      <img src="https://imageshack.com/i/pnCJNiXTj" alt="彩虹眷村">
      <div class="spot-info">
        <div class="spot-name">彩虹眷村</div>
        <div class="spot-details"><a href="./彩虹眷村.html">了解詳情....</a></div>
      </div>
    </div>

    <div class="spot-card">
        <img src="https://imageshack.com/i/poU3IMvAj" alt="國立臺灣美術館">
        <div class="spot-info">
          <div class="spot-name">國立臺灣美術館</div>
          <div class="spot-details"><a href="./國立臺灣美術館.html">了解詳情....</a></div>
        </div>
      </div>

      <div class="spot-card">
        <img src="https://imageshack.com/i/pn6neJU6j" alt="誠品生活園道店">
        <div class="spot-info">
          <div class="spot-name">誠品生活園道店</div>
          <div class="spot-details"><a href="./誠品生活園道店.html">了解詳情....</a></div>
        </div>
      </div>

    <!-- 繼續添加更多景點卡片 -->
  </div>
  <script>
    function back() {
      window.location.href = './中部.html';
    }
  </script>
</body>
</html>
